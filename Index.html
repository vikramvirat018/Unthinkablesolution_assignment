<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Recipe Generator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>ğŸ³ Smart Recipe Generator</h1>
</header>

<div class="container">

  <div class="controls">
    <input type="text" id="ingredientsInput" placeholder="Enter ingredients (comma separated)">

    <select id="dietFilter">
      <option value="">All Diets</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="vegan">Vegan</option>
      <option value="gluten-free">Gluten Free</option>
      <option value="non-veg">Non-Veg</option>
    </select>

    <select id="difficultyFilter">
      <option value="">All Difficulties</option>
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
      <option value="Hard">Hard</option>
    </select>

    <select id="timeFilter">
      <option value="">Any Time</option>
      <option value="15">Under 15 mins</option>
      <option value="30">Under 30 mins</option>
      <option value="60">Under 60 mins</option>
    </select>

    <button onclick="generateRecipes()">Generate Recipes</button>
  </div>

  <div id="loading" class="hidden">Finding best recipes...</div>

  <div id="recipesContainer"></div>

</div>

<script src="recipes.js"></script>
<script src="script.js"></script>

</body>
</html>
